<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>House Details</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
              <a class="nav-link" href="{{url_for('upload_image')}}">Upload Image</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="login container mt-3">
        <h1>House Information</h1>
        <div>
            {% with messages= get_flashed_messages(with_categories=true)%}
                {%if messages%}
                    {%for category,message in messages%}
                        <div class="alert alert-{{category}}">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            {% block content %}{% endblock %}
        </div>
        <p style="color:white">Enter the details to get the price</p>
        <div class="container mt-3 px-4 py-2 " style="background-color:#fc4a1a; color: black;">
            <form action="{{ url_for('predict_datapoint')}}" method="post" class="form-floating mt-4 px-2 py-2">
                <div class="form-floating mb-4">
                    <input class="form-control" type="number" name="street" id="floatingInput" 
                        placeholder="Enter the street number" min='0' max='1000000'/>
                    <label for="floatingInput">Street</label>
                </div>
                <div class="form-floating mb-3 ">
                    <select class="form-select" name="city" id="floatingSelect" placeholder="Enter you city" required>
                        <option selected disabled value="">Select City</option>
                        {% for city in cities %}
                        <option value="{{city}}">
                            {{city}}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelect">City</label>
    
                </div>
                <div class="form-floating mb-4">
                    <input class="form-control" type="number" name="bed" id="floatingInput" 
                        placeholder="Enter the number of bedrooms" min='0' max='100' />
                    <label for="floatingInput">Number of Bedrooms</label>
                </div>
                <div class="form-floating mb-4">
                    <input class="form-control" type="number" name="bath" id="floatingInput" 
                        placeholder="Enter the number of bathrooms" min='0' max='100' />
                    <label for="floatingInput">Number of Bathrooms</label>  
                </div>
                <div class="form-floating mb-4">
                    <input class="form-control" type="number" name="sqft" id="floatingInput" 
                        placeholder="Enter the house area" min='0' max='1000000' />
                    <label for="floatingInput">Area of the house in sqft</label>
                </div>
                <div class="form-floating mb-1 pt-3">
                    <input class="btn btn-outline-light" type="submit" value="Get the price" required />
                </div>
            </form>
        </div>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
