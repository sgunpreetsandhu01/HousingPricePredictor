<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Upload Image</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
              <a class="nav-link" href="{{url_for('upload_image')}}">Upload Image</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="login container mt-3">
        
        <div class="container-sm mt-5 px-4 py-4 h-40" style="background-color: #fc4a1a;">
            <h1>Upload House Image</h1>
            <form action="{{ url_for('upload_image')}}" method="post" enctype="multipart/form-data">
                <div class="mb-3 mt-5">
                    <input type="file" name="file" autocomplete="off" class="form-control form-label-lg" id="customFile" required>
                </div>
                <div class="mb-3 mt-4">
                    <input class="btn btn-outline-light" type="submit" value="Upload Image" required />
                </div>
            </form>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
